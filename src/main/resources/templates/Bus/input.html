<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8" />
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet" type="text/css"></link>

<title>GTS :: Panneau de configuration</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row">
			<form method="POST" action="/buss/add" th:object="${bus}">
				<div class="form-group">
					<label for="matricule">Matricule</label> 
					<input type="text" class="form-control" id="matricule" name="matricule" placeholder="matricule" th:value="${bus.matricule}" />
				</div>
				<div class="form-group">
					<label for="marque">Marque</label> 
					<input type="text" class="form-control" id="marque" name="marque" placeholder="marque" th:value="${bus.marque}" />
				</div>
				<div class="form-group">
					<label for="etat">État</label> 
					<select class="form-control" id="etat" name="etat">
						<option th:value="true">Disponible</option>
						<option th:value="false">Indisponible</option>
					</select>
				</div>
				<div class="form-group">
					<label for="nbPlaces">Nombre de place</label> 
					<input type="number" class="form-control" id="nbPlaces" name="nbPlaces" placeholder="nbPlaces" th:value="${bus.nbPlaces}" />
				</div>
				<input type="hidden" class="form-control" name="id"	th:value="${bus.id}" /> 
					<input type="submit" name="ok"
					value="Envoyé" class="btn btn-success" />
			</form>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script src="/webjars/jquery/3.2.1/jquery.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.js"></script>
</body>
</html>
