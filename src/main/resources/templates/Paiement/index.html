<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8" />
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet" type="text/css"></link>
<title>:: GTS :: Panneau de configuration</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row">
			<h2>Banque</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Montant(DH)</th>
						<th>Émetteur du chèque</th>
						<th>École</th>
						<th>Date paiement</th>
						<th>Validé</th>
						<th>Action</th>
					</tr>

				</thead>
				<tr th:each="o: ${paiements}">
					<th th:text="${o.id}" />
					<td th:text="${o.montant}" />
					<td th:text="${o.cheque.nom}" />
					<td th:text="${o.ecole.nom}" />
					<td th:text="${o.datePaiement}" />
					<td th:text=" ${o.isValid} ? 'Oui' : 'Non' " />
					<td><a th:href="@{/paiements/details/{id}(id=${o.id})}"
						class="btn btn-primary" role="button">Plus d'information</a> <a
						th:href="@{/paiements/delete/{id}(id=${o.id})}"
						class="btn btn-danger" role="button">X</a></td>
				</tr>
				<tr>
					<td colspan="4"><a th:href="@{/paiements/add}"
						class="btn btn-success" role="button">Ajouter</a></td>
				</tr>
			</table>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script src="/webjars/jquery/3.2.1/jquery.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.js"></script>
</body>
</html>
