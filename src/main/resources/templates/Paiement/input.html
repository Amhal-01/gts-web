<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8" />
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet" type="text/css"></link>

<title>GTS :: Panneau de configuration</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row">
			<form method="POST" action="/paiements/add" th:object="${paiement}">
				<div class="form-group">
					<label for="ecole">École</label> <select class="form-control"
						id="ecole" name="ecole">
						<option th:value="null">Veuillez choisir</option>
						<option th:each="b: ${ecoles}" th:value="${b.id}"
							th:text="${b.nom}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="cheque">Chèque</label> <select class="form-control"
						id="cheque" name="cheque">
						<option th:value="null">Veuillez choisir</option>
						<option th:each="b: ${cheques}" th:value="${b.id}"
							th:text="${b.nom}"></option>
					</select>
					<a class="btn btn-primary" th:href="@{/cheques/add/}">Ajouter</a>
				</div>
				<div class="form-group">
					<label for="montant">Montant</label> 
					<input type="number" class="form-control" id="montant" name="montant" placeholder="Montant" th:value="${paiement.montant}" />
				</div>
				<div class="form-group">
					<label for="isValid">Paiement valide</label> <select class="form-control"
						id="isValid" name="isValid">
						<option th:value="true">Oui</option>
						<option th:value="false">Non</option>
					</select>
				</div>
				<input type="hidden" class="form-control" name="id"	th:value="${paiement.id}" /> 
					<input type="submit" name="ok"
					value="Envoyé" class="btn btn-success" />
			</form>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script src="/webjars/jquery/3.2.1/jquery.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.js"></script>
</body>
</html>
