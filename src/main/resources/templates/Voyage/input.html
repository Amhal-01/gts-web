<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8" />
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet" type="text/css"></link>

<title>GTS :: Panneau de configuration</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row">
			<form method="POST" action="/voyages/add" th:object="${voyage}">
				<div class="form-group">
					<label for="chauffeur">Chauffeur</label> <select
						class="form-control" id="chauffeur" name="chauffeur">
						<option th:value="null">Veuillez choisir</option>
						<option th:each="b: ${chauffeurs}" th:value="${b.id}"
							th:text="${b.nom}"></option>
					</select>
				</div>
				<div class="form-group">
					<label for="bus">Bus</label> <select class="form-control" id="bus"
						name="bus">
						<option th:value="null">Veuillez choisir</option>
						<option th:each="b: ${buss}" th:value="${b.id}"
							th:text="${b.matricule}" />
					</select>
				</div>
				<div class="form-group">
					<label for="pdr">Point de ramassage</label> <select
						multiple="multiple" class="form-control" id="pdr" name="pdr">
						<option th:value="null">Veuillez choisir</option>
						<option th:each="b: ${pdrs}" th:value="${b.id}"
							th:text="'Horaire:' + ${b.horaire}+' - Adresse:' + ${b.point.address}" />
					</select>
				</div>
				<input type="hidden" class="form-control" name="id"
					th:value="${voyage.id}" /> <input type="submit" name="ok"
					value="EnvoyÃ©" class="btn btn-success" />
			</form>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script src="/webjars/jquery/3.2.1/jquery.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.js"></script>
</body>
</html>
