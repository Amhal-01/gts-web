<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8" />
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet" type="text/css"></link>

<title>GTS :: Panneau de configuration</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row">
			<form method="POST" action="/etudiants/add"
				th:object="${etudiant}">
				<div class="form-group">
					<label for="nom">Nom</label> <input type="text"
						class="form-control" id="nom" name="nom" placeholder="Nom"
						th:value="${etudiant.nom}" />
				</div>
				<div class="form-group">
					<label for="prenom">Prénom</label> <input type="text"
						class="form-control" id="prenom" name="prenom"
						placeholder="Prénom" th:value="${etudiant.prenom}" />
				</div>
				<div class="form-group">
					<label for="email">E-mail</label> <input type="email"
						class="form-control" id="email" name="email" placeholder="E-mail"
						th:value="${etudiant.email}" />
				</div>
				<div class="form-group">
					<label for="password">Mot de passe</label> <input type="password"
						class="form-control" id="password" name="password"
						placeholder="Mot de passe" th:value="${etudiant.password}" />
				</div>
				<div class="form-group">
					<label for="dateNaissance">Date de naissance</label> <input
						type="date" class="form-control" id="dateNaissance"
						name="dateNaissance" placeholder="Date de naissance"
						th:value="${etudiant.dateNaissance}" />
				</div>
				<div class="form-group">
					<label for="isActive">État</label> <select class="form-control"
						id="isActive" name="isActive">
						<option th:value="true">Actif</option>
						<option th:value="false">Inactif</option>
					</select>
				</div>
				<div class="form-group">
					<label for="ecole">École</label> <select class="form-control"
						id="ecole" name="ecole">
						<option value="null">Veuillez choisir</option>
						<option th:each="e: ${ecoles}" th:value="${e.id}"
							th:text="${e.nom}"></option>
					</select>
				</div>
				
				<div class="form-group">
					<label for="pdr">Point de ramassage</label> <select class="form-control"
						id="pdr" name="pdr">
						<option value="">Veuillez choisir</option>
						<option th:each="p: ${pdrs}" th:value="${p.id}"
							th:text="${p.point.address}"></option>
					</select>
				</div>
				<input type="hidden" class="form-control" name="id"
					th:value="${etudiant.id}" /> <input type="submit" name="ok"
					value="Envoyé" class="btn btn-success" />
			</form>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script src="/webjars/jquery/3.2.1/jquery.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.js"></script>
</body>
</html>
