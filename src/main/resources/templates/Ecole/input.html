<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="UTF-8" />
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet" type="text/css"></link>

<title>GTS :: Panneau de configuration</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div class="row">
			<form method="POST" action="/ecoles/add" th:object="${ecole}">
				<div class="form-group">
					<label for="nom">Nom</label> 
					<input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" th:value="${ecole.nom}" />
				</div>
				<div class="form-group">
					<label for="itineraire">Adresse</label> 
					<select class="form-control"
						id="itineraire" name="itineraire">
						<option th:each="b: ${itineraires}" th:value="${b.id}"
							th:text="${b.address}"></option>
					</select>
					<a class="btn btn-success" th:href="@{/itineraires/add}">Ajouter une nouvelle adresse</a>
				</div>
				<div class="form-group">
					<label for="email">E-mail</label> 
					<input type="email" class="form-control" id="email" name="email" placeholder="E-mail" th:value="${ecole.email}" />
				</div>
				<div class="form-group">
					<label for="telephone">Telephone</label> 
					<input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Telephone" th:value="${ecole.telephone}" />
				</div>
				<input type="hidden" class="form-control" name="id"	th:value="${ecole.id}" /> 
					<input type="submit" name="ok"
					value="EnvoyÃ©" class="btn btn-success" />
			</form>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
	<script src="/webjars/jquery/3.2.1/jquery.js"></script>
	<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.js"></script>
</body>
</html>
